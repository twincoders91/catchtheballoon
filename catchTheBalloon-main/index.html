<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>To the MOON</title>
  </head>

  <body>
    <div id="startScreen" class="screen">
      <div id="startButtonBox">
        <button id="startButton" class="buttons1">Start Game!</button>
      </div>

      <div id="descriptionBox">
        <button id="about" class="buttons1">About</button>
        <button id="instructions" class="buttons1">Instructions</button>
      </div>
      <div id="descriptionBox2">
        Insert COIN to continue <br />
        <br />
        1 COIN &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp 1 PLAY
        <br />
      </div>
    </div>

    <div id="canvas" style="display: none">
      <div id="menu">
        <button id="menuBtn" class="menuButtons">Menu</button>
        <button id="characterBtn" class="menuButtons">Character</button>
        <div id="characterSelection">
          <div id="characterHeader">
            <div id="characterTitle">Character Skin</div>
            <button id="closeButton" class="closeButton">&times;</button>
          </div>
          <div id="characterBody">
            <div id="character1Box" class="characterBoxes">
              <img src="./img/character1.png" alt="Character 1" />
              <button id="character1Button" class="characterButtons">
                Damien
              </button>
            </div>
            <div id="character2Box" class="characterBoxes">
              <img src="./img/character2.png" alt="Character 2" />
              <button id="character2Button" class="characterButtons">
                Desmond
              </button>
            </div>
            <div id="character3Box" class="characterBoxes">
              <img src="./img/character3.png" alt="Character 3" />
              <button id="character3Button" class="characterButtons">
                Poodle
              </button>
            </div>
          </div>
        </div>
        <div id="overlay"></div>
      </div>

      <div id="buttonBox">
        <div>
          <button id="easyButton" class="buttons">Easy</button>
        </div>
        <div>
          <button id="mediumButton" class="buttons">Medium</button>
        </div>
        <div>
          <button id="hardButton" class="buttons">Hard</button>
        </div>
        <!-- <button id="button">Hard</button> -->
      </div>

      <canvas id="canvas1"></canvas>
      <div id="gameNotification">
        <h1 id="notification">
          Hello there, let's help Damien get to the Bang Balloon!
        </h1>
      </div>
      <p id="bottomInfo">
        Catch The Balloon™ © SW Rock Studios, Inc. All Rights Reserved.
      </p>
    </div>

    <script src="index.js" charset="utf-8"></script>
    <script src="index_medium.js" charset="utf-8"></script>
    <script src="index_hard.js" charset="utf-8"></script>
    <script src="notification.js" charset="utf-8"></script>
  </body>
</html>
